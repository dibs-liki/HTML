<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      #div {
        height: 300px;
        width: 300px;
        background-color: aquamarine;
      }
      #div:hover {
        #div2 {

          color: rgb(255, 252, 252);
        }
      }

  </head>
  <body>
    <div id="div">
      <div id="div2"><h1>My special div</h1></div>
    </div>
  </body>
</html>
